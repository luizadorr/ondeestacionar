<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Estacionar | Salvador</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 h-screen w-screen overflow-hidden flex text-slate-900">

    <aside class="w-80 glass border-r border-slate-200 shadow-2xl z-[2000] p-6 flex flex-col gap-6 hidden md:flex">
        <div class="flex flex-col items-center">
            <img src="logo.png" alt="Logo" style="height: 10rem; object-fit: contain;">
        </div>
        
        <nav class="flex flex-col gap-8">
            <div>
                <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-3 block">Data da Consulta</label>
                <div class="relative">
                    <input type="date" id="input-data" 
                        class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-semibold text-slate-700 outline-none focus:ring-2 focus:ring-blue-100 transition-all shadow-sm">
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-3">
                    <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider">Horário</label>
                    <span id="display-hora" class="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full border border-blue-100">12:00</span>
                </div>
                <input type="range" id="input-hora" class="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600" 
                    min="0" max="23" value="12" oninput="document.getElementById('display-hora').innerText = this.value.padStart(2, '0') + ':00'">
                <div class="flex justify-between text-[10px] mt-2 text-slate-400 font-bold uppercase">
                    <span>Manhã</span>
                    <span>Noite</span>
                </div>
            </div>

            <div class="pt-4 border-t border-slate-100">
                <div class="flex items-center gap-3 text-xs font-semibold text-slate-600">
                    <div class="w-3 h-3 rounded-full bg-blue-600 shadow-sm shadow-blue-200"></div>
                    <span>Zona Azul Oficial</span>
                </div>
            </div>
        </nav>

        <div class="mt-auto">
            <div class="p-4 bg-orange-600 rounded-2xl shadow-lg shadow-orange-100">
                <p class="text-[11px] text-blue-50 font-medium leading-relaxed">
                    <span class="text-white font-black">● IA LIVE:</span> Processando tendências de mobilidade em Salvador via Llama 3.3.
                </p>
            </div>
        </div>
    </aside>

    <main class="flex-grow relative h-full flex flex-col">
        <div class="absolute top-8 left-1/2 -translate-x-1/2 w-[92%] max-w-lg z-[1000]">
            <div class="bg-white rounded-2xl shadow-2xl shadow-slate-200 border border-slate-100 flex items-center px-4 py-1">
                <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="text" id="input-busca" autocomplete="off" placeholder="Buscar endereço em Salvador..." class="w-full px-3 py-3 outline-none text-sm text-slate-700 bg-transparent">
            </div>
            <ul id="lista-sugestoes" class="mt-2 bg-white rounded-2xl shadow-2xl border border-slate-100 hidden max-h-64 overflow-y-auto"></ul>
        </div>

        <div id="map"></div>

        <div id="info-card" class="absolute bottom-8 right-8 w-96 bg-white rounded-[2.5rem] shadow-[0_25px_60px_rgba(0,0,0,0.15)] z-[1000] p-8 transform translate-y-[150%] transition-all duration-700">
            <div class="flex justify-between items-start mb-6">
                <div class="flex-grow">
                    <h2 id="place-name" class="font-bold text-xl text-slate-800 tracking-tight">Nome do Local</h2>
                    <span class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Estacionamento Rotativo</span>
                </div>
                <button onclick="closeCard()" class="bg-slate-50 p-2 rounded-full text-slate-400 hover:text-red-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            
            <div class="bg-slate-50 rounded-3xl p-6 mb-6 border border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <span id="status-text" class="text-xs font-black uppercase text-slate-500 tracking-tighter">Análise da IA</span>
                    <span id="perc-display" class="text-3xl font-black text-slate-800">0%</span>
                </div>
                
                <div class="w-full bg-slate-200 h-3 rounded-full overflow-hidden mb-6">
                    <div id="status-bar" class="h-full bg-blue-600 shadow-[0_0_15px_rgba(37,99,235,0.4)] transition-all duration-1000" style="width: 0%"></div>
                </div>

                <div class="border-t border-slate-200 pt-5">
                    <p id="ia-justificativa" class="text-[13px] text-slate-700 leading-relaxed font-medium italic"></p>
                </div>
            </div>

            <button onclick="abrirRota()" class="w-full bg-slate-900 text-white font-bold py-5 rounded-3xl shadow-xl hover:bg-slate-800 transition-colors flex items-center justify-center gap-3">
                <span>Traçar Rota</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M5 12h14m-7-7l7 7-7 7"/></svg>
            </button>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('input-data').valueAsDate = new Date();
    </script>
</body>
</html>
